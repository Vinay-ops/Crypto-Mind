<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: url("https://i.pinimg.com/736x/33/bb/a0/33bba04cb8143b1a24bbd68769377b47.jpg");
  background-repeat: no-repeat;
  background-size: 2000px 700px;
        }
        </style>
    <title>Responsive Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="container">
        <form id="signup-form" class="signup-form">
            <h2>Sign Up</h2>
<font color="white">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required></font>

            <button type="submit">Sign Up</button>

            <p><font color="white" >Register and signup <a href="NewRegistration.html">REGISTER</a></font></p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
